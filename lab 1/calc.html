<html>
    <head>
        <script>
            //This program calculates the operation between two numbers
            function Render() {
                var inputnumber1,inputnumber2,sum //Declaration
                inputnumber1=parseInt(mainform.txtInput01.value); //Initialization or Assignment
                inputnumber2=parseInt(mainform.txtInput02.value);
                sum=inputnumber1 + inputnumber2
                //var inputData=mainform.txtInput.value; //declaration +assignment 
                alert("The sum is: " + sum);
            }
        </script>

    </head>
    <body>
        <form name="mainform">
            <label> Input 1: </label>
            <input type="text" name="txtInput01" placeholder="Enter your number 1"/>
            <label> Input 2: </label>
            <input type="text" name="txtInput02" placeholder="Enter your number 2"/>
            <input type="submit" value="Submit" onclick="Render()"/>
        </form>

    </body>
</html>
