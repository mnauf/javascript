<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
    var studentName=[];
    lengthInput=prompt("How many times: ");
    for (var i=0;i<lengthInput;i++)
    {
        studentName[i]=prompt("Enter Student "+ (i+1) + " name: ");
    }
    for (var i=0;i<studentName.length;i++)
    {
        alert("Student " + (i+1) + " name is: "+ studentName[i]);    
    }
    
    </script>
</body>
</html>
